<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div>
        <div class="outer">
            <input type="text" id="screen">
            <div>
                <button class="calc" onclick="buttonstyle(7)">7</button>
                <button class="calc" onclick="buttonstyle(8)">8</button>
                <button class="calc" onclick="buttonstyle(9)">9</button>
                <button class="calc" onclick="buttonstyle('*')">*</button>
            </div>
            <div>
                <button class="calc" onclick="buttonstyle(4)">4</button>
                <button class="calc" onclick="buttonstyle(5)">5</button>
                <button class="calc" onclick="buttonstyle(6)">6</button>
                <button class="calc" onclick="buttonstyle('/')">/</button>
            </div>
            <div>
                <button class="calc" onclick="buttonstyle(3)">3</button>
                <button class="calc" onclick="buttonstyle(2)">2</button>
                <button class="calc" onclick="buttonstyle(1)">1</button>
                <button class="calc" onclick="buttonstyle('-')">-</button>
            </div>
            <div>
                <button class="calc" onclick="buttonstyle('.')">.</button>
                <button class="calc" onclick="buttonstyle(0)">0</button>
                <button class="calc" onclick="buttonstyle('+')">+</button>
                <button class="calc" onclick="buttonequal('=')">=</button>
            </div>
            <div> <button class="calc" onclick="erasing()">C</button></div>
        </div>
    </div>
    
</body>
<link rel="stylesheet" href="calcu.css">
<script src="calcu.js"></script>
</html>
